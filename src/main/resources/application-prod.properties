
# Data source (Postgres) - set DB_URL/DB_USERNAME/DB_PASSWORD in your environment
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=requirespring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate - in production prefer validate or none depending on migration strategy
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=${PORT:8080}
server.servlet.context-path=/
spring.main.banner-mode=off

# Static resources (uploads directory served from filesystem)
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Multipart uploads (limit upload size to reasonable values)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# External API key (read from environment variable MY_API_KEY)
external.api.key=${MY_API_KEY:}

# Logging
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.file.path=${LOG_PATH:./logs}

# Management / health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

